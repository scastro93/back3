syntax = "proto3";

package user;

service User {
  rpc addUser (requestUser) returns (user);
  rpc getUser (userId) returns (user);
}

message requestUser {
  string email =  1;
  string password = 2;
}

message userId {
  int32 id = 1;
}

message user {
  int32 id = 1;
  string email = 2;
  string password = 3;
}
